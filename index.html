<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono|Passion+One|Roboto+Slab" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="calculator-body">
      <div class="calculator-head">
        <div class="logo">CalcuTron 3000</div>
        <div class="solar">
          <div class="panel"></div>
          <div class="panel"></div>
          <div class="panel"></div>
          <div class="panel"></div>
          <div class="panel"></div>
        </div>
      </div>
      <div class='calculator-screen'>
        <div class="screen-border">
          <p id='output'>0</p>
          <p id='log'></p>
        </div>
      </div>
      <div class="calculator-buttons">
        <div class="row">
          <button onClick='clearAll()' class='red-button'>AC</button>
          <button onClick='clearEntry()' class='red-button'>C</button>
          <button onclick='operation("/")'>&divide;</button>
          <button onClick='operation("*")'>&times;</button>
        </div>
        <div class="row">
          <button class='number-button'>7</button>
          <button class='number-button'>8</button>
          <button class='number-button'>9</button>
          <button onClick='operation("-")'>-</button>
        </div>
        <div class="row">
          <button class='number-button'>4</button>
          <button class='number-button'>5</button>
          <button class='number-button'>6</button>
          <button onClick='operation("+")'>+</button>
        </div>
        <div class="row">
          <button class='number-button'>1</button>
          <button class='number-button'>2</button>
          <button class='number-button'>3</button>
          <button id='equals' onClick='equals()'>=</button>
        </div>
        <div class="row">
          <button id='zero' class='number-button'>0</button>
          <button class='number-button'>.</button>
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</html>
